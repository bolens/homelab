# Override default vhost so "/" is served via yourls-loader.php (avoids 403 on root).
# Based on https://github.com/YOURLS/containers/blob/dist/apache/files/vhost.conf
<VirtualHost 127.0.0.1:8080 *:8080>
    ServerName www.example.com
    ServerAlias *

    DocumentRoot /var/www/html

    <Directory "/var/www/html">
        Options -Indexes +FollowSymLinks -MultiViews
        AllowOverride None
        Require all granted
        DirectoryIndex yourls-loader.php

        <IfModule mod_rewrite.c>
            RewriteEngine On
            RewriteBase /
            RewriteCond %{REQUEST_FILENAME} !-f
            RewriteCond %{REQUEST_FILENAME} !-d
            RewriteRule ^.*$ /yourls-loader.php [L]
        </IfModule>
    </Directory>
</VirtualHost>
