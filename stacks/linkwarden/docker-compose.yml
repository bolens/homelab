# Linkwarden â€“ self-hosted bookmark manager / link aggregator. See https://linkwarden.app/
# Portainer-friendly: named volumes, external monitor network for Caddy.
# Official example: https://github.com/linkwarden/linkwarden/blob/main/docker-compose.yml

name: linkwarden

services:
  postgres:
    container_name: linkwarden-postgres
    image: postgres:16-alpine
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
      - POSTGRES_DB=postgres
    volumes:
      - lw_pgdata:/var/lib/postgresql/data
    restart: unless-stopped
    networks:
      - default

  meilisearch:
    container_name: linkwarden-meilisearch
    image: getmeili/meilisearch:v1.12.8
    environment:
      - MEILI_MASTER_KEY=${MEILI_MASTER_KEY}
    volumes:
      - lw_meili_data:/meili_data
    restart: unless-stopped
    networks:
      - default

  linkwarden:
    container_name: linkwarden
    image: ghcr.io/linkwarden/linkwarden:latest
    environment:
      - TZ=${TZ:-America/Denver}
      - NEXTAUTH_SECRET=${NEXTAUTH_SECRET}
      - NEXTAUTH_URL=${NEXTAUTH_URL:-http://localhost:3000/api/v1/auth}
      - DATABASE_URL=postgresql://postgres:${POSTGRES_PASSWORD}@postgres:5432/postgres
      - MEILI_HOST=http://meilisearch:7700
      - MEILI_MASTER_KEY=${MEILI_MASTER_KEY}
    volumes:
      - lw_data:/data/data
    ports:
      - "3000:3000"
    depends_on:
      - postgres
      - meilisearch
    restart: unless-stopped
    networks:
      - default
      - monitor

networks:
  monitor:
    name: monitor
    external: true

volumes:
  lw_pgdata:
  lw_data:
  lw_meili_data:
