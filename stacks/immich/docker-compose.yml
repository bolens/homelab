# Immich â€“ self-hosted photo and video backup. See https://immich.app/docs/install/docker-compose
# Portainer-friendly: named volumes, no env_file (set vars in Portainer or use .env for CLI), external monitor network for Caddy.
# For the latest compose from upstream: https://github.com/immich-app/immich/releases/latest/download/docker-compose.yml

name: immich

services:
  immich-server:
    container_name: immich-server
    image: ghcr.io/immich-app/immich-server:${IMMICH_VERSION:-release}
    environment:
      - TZ=${TZ:-America/Denver}
      - LANG=${LANG:-en_US.UTF-8}
      - LC_ALL=${LC_ALL:-en_US.UTF-8}
      - LC_CTYPE=${LC_CTYPE:-en_US.UTF-8}
      - DB_PASSWORD=${DB_PASSWORD}
      - DB_USERNAME=${DB_USERNAME:-postgres}
      - DB_DATABASE_NAME=${DB_DATABASE_NAME:-immich}
    volumes:
      - library:/data
      - /etc/localtime:/etc/localtime:ro
    ports:
      - "2283:2283"
    depends_on:
      - redis
      - database
    restart: unless-stopped
    healthcheck:
      disable: false
    networks:
      - default
      - monitor

  immich-machine-learning:
    container_name: immich-machine-learning
    image: ghcr.io/immich-app/immich-machine-learning:${IMMICH_VERSION:-release}
    environment:
      - TZ=${TZ:-America/Denver}
    volumes:
      - model-cache:/cache
    restart: unless-stopped
    healthcheck:
      disable: false
    networks:
      - default

  redis:
    container_name: immich-redis
    image: docker.io/valkey/valkey:9@sha256:930b41430fb727f533c5982fe509b6f04233e26d0f7354e04de4b0d5c706e44e
    volumes:
      - redisdata:/data
    healthcheck:
      test: redis-cli ping || exit 1
    restart: unless-stopped
    networks:
      - default

  database:
    container_name: immich-postgres
    image: ghcr.io/immich-app/postgres:14-vectorchord0.4.3-pgvectors0.2.0@sha256:bcf63357191b76a916ae5eb93464d65c07511da41e3bf7a8416db519b40b1c23
    environment:
      POSTGRES_PASSWORD: ${DB_PASSWORD}
      POSTGRES_USER: ${DB_USERNAME}
      POSTGRES_DB: ${DB_DATABASE_NAME}
      POSTGRES_INITDB_ARGS: "--data-checksums"
    volumes:
      - pgdata:/var/lib/postgresql/data
    shm_size: 128mb
    restart: unless-stopped
    healthcheck:
      disable: false
    networks:
      - default

networks:
  monitor:
    name: monitor
    external: true

volumes:
  library:
  model-cache:
  pgdata:
  redisdata:
